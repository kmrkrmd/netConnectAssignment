<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div class="mt-4 p-3 container">
    <h3>India: Gross domestic product (GDP) in current prices from 1987 to 2027</h3>
    <h3 class="p-0 text-secondary">(in billion U.S. dollars)</h3>
</div>
<div class="card container text-center">
    <div class="card-body">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    <div class="card-footer text-center">
        <a href="/" class="btn btn-primary">GDP IN USD</a> <a href="/convert" class="btn btn-primary">GDP IN INR</a>
    </div>
</div>
<script>
let r1='{{rows1}}'.replaceAll('[','');
 r1=r1.replaceAll(']','');
let r2='{{rows2}}'.replaceAll('[','');
 r2 = r2.replaceAll(']','');
const xValues=r1.split(',');
const yValues=r2.split(',');
let j=0;

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},

  }
});
</script>
</body>
</html>
